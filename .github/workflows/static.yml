</footer>

<script>
    const stars = document.querySelectorAll('.star');
    const mensagem = document.getElementById('mensagem');

    let selecionado = 0;

    stars.forEach((star) => {
        star.addEventListener('mouseover', () => {
            const valor = star.getAttribute('data-value');
            highlightStars(valor);
        });

        star.addEventListener('mouseout', () => {
            highlightStars(selecionado);
        });

        star.addEventListener('click', () => {
            selecionado = star.getAttribute('data-value');
            mensagem.textContent = `Voc√™ avaliou com ${selecionado} estrela${selecionado > 1 ? 's' : ''}!`;
        });
    });

    function highlightStars(valor) {
        stars.forEach((star) => {
            if (star.getAttribute('data-value') <= valor) {
                star.classList.add('hover');
            } else {
                star.classList.remove('hover');
            }
        });
    }
</script>

